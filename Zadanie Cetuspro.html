<html>
  <head>
    <title>Koszty wypożyczenia</title>
  </head>

  <body>
    <h1>Przeliczenie kosztów za wypożyczenie samochodu</h1>

    <div>
      <label for="ileKm">Przejechane kilometry:</label>
      <input
        type="number"
        id="ileKm"
        name="ileKm"
        min="0"
        max="1000000"
        ,
        value="0"
      />
    </div>

    <div>
      <label for="yearDriversLicense">Rok otrzymania prawa jazdy:</label>
      <input
        type="number"
        id="yearDriversLicense"
        name="yearDriversLicense"
        min="1918"
        max="2022"
        ,
        value="2020"
      />
    </div>

    <div>
      <label for="start">Termin wypożyczenia samochodu:</label>
    </div>

    <div>
      od
      <input
        type="date"
        id="start"
        name="start"
        value="2022-08-11"
        min="2022-08-11"
        max="2023-01-01"
      />
    </div>

    <div>
      do
      <input
        type="date"
        id="stop"
        name="stop"
        value="2022-08-12"
        min="2022-08-12"
        max="2023-08-12"
      />
    </div>
    <div id="oilPrice"></div>
    <div id="onlyLoan"></div>
    <div id="priceNetto"></div>
    <div id="priceBrutto"></div>
    <script type="text/javascript" src="ZadanieCeturpro.js"></script>
    <form>
      <input type="button" onClick="history.go(0)" value="Gotowe" />
    </form>
  </body>
</html>
