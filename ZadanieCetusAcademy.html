
<html>
	<div>
		<label for="ileKm">Przejechane kilometry:</label>
		<input type="number" id="ileKm" name="ileKm" min="0" max="1000000", value="0">
	</div>	
	<div>
	
		<label for="rokPrawoJazdy">Rok otrzymania prawa jazdy:</label>
		<input type="number" id="rokPrawoJazdy" name="rokPrawoJazdy"
			   min="1900" max="2022", value="2020">
	</div>
	
	<div>
	<label for="start">Termin wypożyczenia samochodu:</label>
	
	od
	<input type="date" id="start" name="start"
		   value="2022-08-04"
		   min="2022-08-04" max="2023-01-01">
	</div>
	do
	<input type="date" id="stop" name="stop"
		   value="2022-08-05"
		   min="2018-01-01" max="2018-12-31">
	</div>
	<script type="text/javascript">
		var km = document.getElementById("ileKm").value;
		var rokPrawoJazdy = document.getElementById("rokPrawoJazdy").value;
		var startLoan = document.getElementById("start").value;
		var dataStart = new Date(startLoan).getTime();
		var stopLoan = document.getElementById("stop").value;
		var dataStop = new Date(stopLoan).getTime();
		var cenaPaliwa = 7.60;
		var katCen = "Medium";
		var loc = "Rzeszow";
		var bazowaCenaWyp = 100;		
		var spalanie = 10;
		var dostMod = 2;
		
		var car = {
			kategoriaCenowa: katCen,
			spalanie: spalanie,
			dostMod: dostMod,
			loc: loc
		};
		
		var calaCenaWyp = 0;
		var cenaZaDni = (dataStop-dataStart)/(1000 * 60 * 60 * 24);
		var cenaWyp = 100 * cenaZaDni;
		calaCenaWyp = calaCenaWyp + cenaWyp;
		
		switch(car.kategoriaCenowa){
			case "Basic":
				calaCenaWyp *= 1;
				break;
			case "Standard":
				calaCenaWyp *= 1.3;
				break;
			case "Medium":
				calaCenaWyp *= 1.6;
				break;
			case "Premium":
				calaCenaWyp *= 2;
				break;
		};
		
		if(2022-rokPrawoJazdy < 5) calaCenaWyp = calaCenaWyp*1.2;
		if(2022-rokPrawoJazdy < 3 && car.kategoriaCenowa=="Premium") window.prompt("Nie możesz wypożyczyć tego samochodu");
		if(dostMod < 3) calaCenaWyp=calaCenaWyp*1.15;
		var kosztPaliwa = (km/100)*car.spalanie*cenaPaliwa;
		calaCenaWyp+=kosztPaliwa;
		var cenaBrutto = calaCenaWyp*1.23;
		
	

		document.write("<br><br>"+"Szacunkowa cena za paliwo: " + kosztPaliwa +"<br>");
		document.write("Cena za samo wypożyczenie: " + cenaWyp + "<br>");
		document.write("Cena netto za całe wypożyczenie: " + calaCenaWyp.toFixed(2) + "<br>");
		document.write("Cena brutto za całe wypożyczenie: " + cenaBrutto.toFixed(2) + "<br>");
	</script>
	
</html>
